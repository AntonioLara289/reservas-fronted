

<div>
    <h2 class="text-center" (click)="cambiar()" style="cursor: grab;">
        Espacios
    </h2>
</div>
<div class="col-lg-12">

    @for (item of espacios; track $index) {
        <div class="col-lg-8 mx-auto my-4">
            <mat-card class="example-card" appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Espacio #{{item.id_espacio}}</mat-card-title>
                    <div class="col-lg-1 ms-auto">

                        @switch (item.estatus) {

                            @case (1) {
                                <button 
                                    matMiniFab 
                                    style="background-color: green;" 
                                    matTooltip="reservar" 
                                    (click)="abrirModalReservar(item.id_espacio, item.capacidad)">
                                    <mat-icon style="color: white;">check_circle</mat-icon>
                                </button>
                            }

                            @case (2){
                                <button matMiniFab style="background-color: red;" matTooltip="No disponible">
                                    <mat-icon style="color: white;">do_not_disturb_on</mat-icon>
                                </button>
                            }
                            
                        }

                    </div>
                </mat-card-header>
                <mat-card-content class="d-flex aling-items-center">
                    <div class="col-lg-2">                            
                        Capacidad: {{ item.capacidad }} personas
                    </div>
                    <div class="col-lg-8">
                        {{item.descripcion}}
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

    }
</div>
