<h2 mat-dialog-title>Folio de reserva</h2>
<mat-dialog-content>
    <div class="col-lg-12 col-12">
        <mat-form-field class="w-100 mx-auto">
            <mat-label>Folio</mat-label>
            <input matInput type="text" readonly [formControl]="folioControl">
            <mat-hint>Puede consultar estatus</mat-hint>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton="filled" mat-dialog-close cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
